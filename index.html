<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe - Ghaus Waheed</title>
  <style>
    body {
      background-color: #1e3a8a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #3b82f6;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-top: 30px;
    }
    .cell {
      background-color: #2563eb;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(59, 130, 246, 0.5);
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .cell:hover {
      background-color: #3b82f6;
    }
    #status {
      margin-top: 20px;
      font-size: 1.3rem;
      min-height: 30px;
      font-weight: 600;
    }
    #restart-btn {
      margin-top: 20px;
      background-color: #3b82f6;
      border: none;
      padding: 10px 25px;
      font-size: 1.1rem;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 12px #2563eb;
      transition: background-color 0.3s ease;
    }
    #restart-btn:hover {
      background-color: #60a5fa;
    }
    footer {
      margin-top: auto;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <div id="status">Your turn (X)</div>
  <button id="restart-btn">Restart Game</button>
  <footer>Â© Ghaus Waheed</footer>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusDisplay = document.getElementById('status');
    const restartBtn = document.getElementById('restart-btn');

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let running = true;

    const winConditions = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function handleCellClick() {
      const i = this.getAttribute('data-index');
      if (board[i] !== '' || !running || currentPlayer !== 'X') return;

      makeMove(i, 'X');
      if (checkWinner('X')) return;

      setTimeout(aiMove, 400); // small delay for realism
    }

    function makeMove(index, player) {
      board[index] = player;
      cells[index].textContent = player;
    }

    function aiMove() {
      if (!running) return;
      const emptyIndices = board.map((val, i) => val === '' ? i : null).filter(i => i !== null);
      if (emptyIndices.length === 0) return;

      const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      makeMove(randomIndex, 'O');

      if (checkWinner('O')) return;

      currentPlayer = 'X';
      statusDisplay.textContent = "Your turn (X)";
    }

    function checkWinner(player) {
      for (const condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] === player && board[b] === player && board[c] === player) {
          statusDisplay.textContent = `${player === 'X' ? 'You win! ðŸŽ‰' : 'AI wins! ðŸ¤–'}`;
          running = false;
          return true;
        }
      }

      if (!board.includes('')) {
        statusDisplay.textContent = "It's a draw!";
        running = false;
        return true;
      }

      if (player === 'X') {
        currentPlayer = 'O';
        statusDisplay.textContent = "AI's turn (O)";
      }

      return false;
    }

    function restartGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      running = true;
      cells.forEach(cell => cell.textContent = '');
      statusDisplay.textContent = "Your turn (X)";
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartBtn.addEventListener('click', restartGame);
  </script>
</body>
</html>
